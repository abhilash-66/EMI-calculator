<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>EMI Calculator</h1>

        <form id="emi-form">
            <select id="loan-type">
                <option value="Car Loan">Car Loan</option>
                <option value="Home Loan">Home Loan</option>
                <option value="Personal Loan">Personal Loan</option>
            </select>

            <input type="number" id="amount" placeholder="Loan Amount" required>
            <input type="number" id="interest" placeholder="Interest Rate (%)" required>
            <input type="number" id="tenure" placeholder="Tenure" required>

            <select id="tenure-type">
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>

            <button type="submit" class="btn">Calculate EMI</button>
        </form>

        <div id="result" class="hidden">
            <h2>Result</h2>
            <p id="emi-output"></p>
            <canvas id="emi-chart"></canvas>
            <button id="download-pdf" class="btn">Download Graph as PDF</button>
            <button id="save-plan" class="btn">Save Plan</button>
        </div>

        <div id="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </div>

        <div id="plans">
            <h2>Saved Plans</h2>
            <ul id="plans-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
